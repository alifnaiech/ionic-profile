<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="light">
        <ion-icon color="custom" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">

    <ion-avatar slot="start">
      <img src="https://avatars.githubusercontent.com/u/33724338?s=460&u=f1a77b47c2caa833f4976d5de9e6e19d2a5210e8&v=4">
    </ion-avatar>
    <ion-label>
      <p>Hello, </p>
      <h3>Ali Fnaiech</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
      <ion-card>
        <ion-card-header>
          <div class="main">
            <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/twitter-card-glyph_m1%402x.png">
          </div>
          <img class="files" src="https://i.ibb.co/jD8ypLq/files.jpg">
        </ion-card-header>
        <ion-card-content class="ion-text-left">
          <ion-card-title class="ion-margin-bottom">Dropbox</ion-card-title>
          <ion-card-subtitle class="ion-text-right">10/50GB</ion-card-subtitle>
          <ion-progress-bar value="0.5" color="custom"></ion-progress-bar>
        </ion-card-content>
      </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="https://www.freeiconspng.com/uploads/google-drive-icon-18.png">
            </div>
            <img class="files" src="https://i.ibb.co/jD8ypLq/files.jpg">
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">Google drive</ion-card-title>
            <ion-card-subtitle class="ion-text-right">23/50GB</ion-card-subtitle>
            <ion-progress-bar value="0.7" color="warning"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
        </ion-slide>
    </ion-slides>
  </div>

  <div class="container">
    <h2>Last File</h2>
    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="document"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Project.PDF</h4>
              <h6>Google Drive/Docs</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="film"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Project.MP4</h4>
              <h6>Dropbox/Videos</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
